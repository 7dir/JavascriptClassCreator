ct></div><div></div></td><td><div class="button-group" style="margin: 0px; padding: 0px;"><button type="button" title="Delete" class=" button tiny json-editor-btn-delete  delete" data-i="1"><i class="fa fa-times"></i> </button><button type="button" title="Move up" class=" button tiny json-editor-btn-moveup  moveup" data-i="1"><i class="fa fa-arrow-up"></i> </button><button type="button" title="Move down" class=" button tiny json-editor-btn-movedown  movedown" data-i="1" style="display: none;"><i class="fa fa-arrow-down"></i> </button></div></td></tr></tbody></table><div class="button-group"><button type="button" title="Add row" class=" button tiny json-editor-btn-add "><i class="fa fa-plus"></i> row</button><button type="button" title="Delete Last row" class=" button tiny json-editor-btn-delete " style=""><i class="fa fa-times"></i> Last row</button><button type="button" title="Delete All" class=" button tiny json-editor-btn-delete " style=""><i class="fa fa-times"></i> All</button></div></div><div></div></div></div><div class="row"><div data-schematype="string" data-schemapath="root.name" class="columns medium-6"><div class="form-control"><label style="display: inline-block;">name</label><input style="width: 100%; margin-bottom: 12px;" pattern=".{4,}" name="root[name]" type="text"><p style="margin-top: -10px; font-style: italic; font-size: 0.8rem;">First and Last name</p></div><div></div></div><div data-schematype="integer" data-schemapath="root.age" class="columns medium-3"><div class="form-control"><label style="display: inline-block;">age</label><input style="width: 100%; margin-bottom: 12px;" name="root[age]" type="text"></div><div></div></div><div data-schematype="string" data-schemapath="root.gender" class="columns medium-3"><div class="form-control"><label style="display: inline-block;">gender</label><select style="padding: 5px; margin-top: 3px;" name="root[gender]"><option value="undefined"> </option><option value="male">male</option><option value="female">     <script>
      // This is the starting value for the editor
      // We will use this to seed the initial editor
      // and to provide a "Restore to Default" button.
      var starting_value = {
        name: "John Smith",
        age: 35,
        gender: "male",
        location: {
          city: "San Francisco",
          state: "California"
        },
        pets: [
          {
            name: "Spot",
            type: "dog",
            fixed: true
          },
          {
            name: "Whiskers",
            type: "cat",
            fixed: false
          }
        ]
      };

      // Initialize the editor
      var editor = new JSONEditor(document.getElementById('editor_holder'),{
        // Enable fetching schemas via ajax
        ajax: true,

        // The schema for the editor
        schema: {
          $ref: "person.json",
          format: "grid"
        },

        // Seed the form with a starting value
        startval: starting_value
      });

      // Hook up the submit button to log to the console
      document.getElementById('submit').addEventListener('click',function() {
        // Get the value from the editor
        console.log(editor.getValue());
      });

      // Hook up the Restore to Default button
      document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
      });

      // Hook up the validation indicator to update its
      // status whenever the editor changes
      editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
          indicator.className = 'label alert';
          indicator.textContent = 'not valid';
        }
        // Valid
        else {
          indicator.className = 'label success';
          indicator.textContent = 'valid';
        }
      });

    </script>
    <input value="Save Page" onclick="saveFile2HDD('index_css.html',document.getElementsByTagName('html')[0].innerHTML)" type="button">
