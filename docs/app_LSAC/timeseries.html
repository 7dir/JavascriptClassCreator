<!DOCTYPE html>
<html>

<body>
  <div id="line-example"></div>
  <script>
  /*
   * Play with this code and it'll update in the panel opposite.

   */
   var vInitData = [
     { y: '2006-12', a: 100, b: 90 },
     { y: '2007-01', a: 75,  b: 65 },

   ];

   if (window.opener) {
     var w = window.opener;
     if (w.vApp) {
       //vInitData = w.vApp.aData4Graph.getData();
     }
   }

  Morris.Line({
    element: 'line-example',
    data: vInitData,
    xkey: 'y',
    ykeys: ['a', 'b'],
    labels: ['Series A', 'Series B']
  });
